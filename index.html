    var homeLikes = ["empowering people", "design", "music", "art", "technology", "running", "disruption", "dreaming", "learning", "teaching"];

    function randomizeArray(arr) {
      for (var j, x, i = arr.length; i; j = parseInt(Math.random() * i),
        x = arr[--i],
        arr[i] = arr[j],
        arr[j] = x)

      return arr;
    }

    function rotateLike() {
      var ct = $("#home-likes").data("homeLikes") || 0;
      $("#home-likes").data("homeLikes", ct == homeLikes.length -1 ? 0 : ct + 1).text(homeLikes[ct]).fadeIn().delay(2000).fadeOut(200, rotateLike);
    }
    
    $(document).ready(function() {
      homeLikes.sort(function() { return 0.5 - Math.random() });
      $(rotateLike)
    })
  </script>
